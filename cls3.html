<head>

    <title>Class-03 Data Binding</title>

</head>
<style>
        .one{
           background: orange;
        }
        .two{
           
            
            color: aqua;

   </style>
<body>
    <div id="app">
     <a v-bind:href="Facebook">Facebook</a>
     <h1 :class="classes">Class</h1>
      <input type="text" :value="name">  
    
    </div>

   <script>
        let abc = new Vue({
            el: '#app',
            data:{
               Facebook: 'https://www.facebook.com/',
               classes: ['one','two'],
               name: 'Hamim',
            },
            methods:{
       
            }    
   });
  </script>
</body>

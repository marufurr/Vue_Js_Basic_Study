<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class-02 Vue jS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
         My Id No Is <span>{{ myId() }}</span> <br>
         My Name Is <span>{{ myName() }}</span> <br>
         My Age Is <span>{{ myAge(26) }}</span> 
    </div>

   <script>
        let abc = new Vue({
            el: '#app',
            data:{
                name: 'Md.Marufur Rahman',
                age: '24',
                welcome : 'Hello Sir'
            },
            methods:{
                  myId(){
                     return ': 141-15-088' 
                  },
                  myName(){
                      return `${this.name}`
                    
                  },
                  myAge(myAge){
                      return `${this.age},Current Age is ${myAge}`
                  } 
            }    
   });
  </script>
</body>
</html>
